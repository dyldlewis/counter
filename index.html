<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <form id="counter">
        <h1>Counting Program</h1>
        <div class="form-group">
          <label for="countTo">Choose a number to count to</label>
          <input id="countTo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countBy">Choose a number to count by</label>
          <input id="countBy" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
